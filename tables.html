<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,tr,td,th{
            border: 1px solid green;
            border-collapse: collapse;
        }
        caption {
            caption-side: bottom;
        }

    </style>

</head>
<body>
    <table>
        <thead><!-- this is best practice -->
            <TR>
                <th>month</th>
                <th>savings</th>
            </TR>
        </thead>
        <tbody>
            <TR>
                <td>january</td>
                <td>150</td>
            </TR>
            <TR>
                <td>march</td>
                <td>300</td>
            </TR>
        </tbody>
        <tfoot>
            <tr>
                <td>total</td>
                <td>450</td>
            </tr>
        </tfoot>
        
        <TR></TR>
        <TR></TR>
        <caption>my first saving </caption>

    </table>
</body>
</html>
