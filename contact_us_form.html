    <h1>welcome to Abhishek University</h1>
    <h2> contact us form</h2>
    <form action="https://www.thecodehelp.in/">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="enter your name">
        <br>
        <label for="email">Email: </label>
        <input type="email" id="email" name="name" placeholder="Enter your mail">  
        <br>
        <label for="number">contact :</label>
        <input type="number"id="number" name="number" placeholder="enter your number"> 
        <br>
        <label for="gender">Gender:</label>
        <select name="gender" id="gender">
            <option value="male">male</option>
            <option value="female">female</option><!-- value is 'value' goes into the backend -->
            <option value="not to say">Not to say</option>
        </select>
        <br>
        <label for="dob">Date of Birth:</label>
        <input type="date">
        <br>
        <label for="ratings">Ratings:</label>
        <input type="radio" name="radio" id="rating1" value="1">
        <label for="rating1">1</label>
        <input type="radio" name="radio" id="rating2" value="2">
        <label for="rating1">2</label>
        <input type="radio" name="radio" id="rating3" value="3">
        <label for="rating1">3</label>
        <input type="radio" name="radio" id="rating4" value="4">
        <label for="rating1">4</label>
        <input type="radio" name="radio" id="rating5" value="5">
        <label for="rating1">5</label>
        <br>
        <label for="message">enter your message:</label>
        <br>
        <textarea name="messages" id="message" cols="30" rows="10" placeholder="enter your message"></textarea><br>
        <input type="submit" value="submit">
        <input type="reset" value="reset">
